<!doctype html>
<html>
<head>
	<meta charset="UFT-8">
	<title>Tic Tac Toe</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/game.js"></script>


</head>
<body>


	<div class="container">

		<h1>Tic Tac Toe</h1>

		<p>A simple game of tic tac toe to play<br/>
			You play as <span class="red">X</span> and the computer plays as <span class="blue">O</span><br/>
			Start by choosing a square to play</p>


		<div class="button" id="reset-button">Reset Board</div>

	</div>

	<div class="tic-tac-toe">
		<div id="00" class="tile free"></div>
		<div id="10" class="tile free"></div>
		<div id="20" class="tile free"></div>
		<div id="01" class="tile free"></div>
		<div id="11" class="tile free"></div>
		<div id="21" class="tile free"></div>
		<div id="02" class="tile free"></div>
		<div id="12" class="tile free"></div>
		<div id="22" class="tile free"></div>
	</div>

	<footer>
 </footer>


</body>
</html>
